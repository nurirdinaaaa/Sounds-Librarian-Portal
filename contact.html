  <main>
    <section>
      <h2 data-en="We'd love to hear from you" data-ms="Kami ingin mendengar daripada anda">We'd love to hear from you</h2>
      <p data-en="Please fill out the form below or reach us through our social media handles."
         data-ms="Sila isi borang di bawah atau hubungi kami melalui media sosial.">
        Please fill out the form below or reach us through our social media handles.
      </p>

      <form action="https://formspree.io/f/mwponbey" method="POST">
        <label for="email">
          <span data-en="Your Email:" data-ms="Emel Anda:">Your Email:</span>
          <input type="email" id="email" name="email" required />
        </label>

        <label for="message">
          <span data-en="Your Message:" data-ms="Mesej Anda:">Your Message:</span>
          <textarea id="message" name="message" rows="5" required></textarea>
        </label>

        <button type="submit" data-en="Send" data-ms="Hantar">Send</button>
      </form>
    </section>
  </main>
